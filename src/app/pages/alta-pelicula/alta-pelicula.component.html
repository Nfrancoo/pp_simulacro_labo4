<div class="container">
  <div class="row g-5">
    <!-- Formulario de altaPelicula -->
    <div class="col-md-7 col-lg-8">
      <h4 class="mb-3">Formulario de Alta de Película</h4>
      <form class="needs-validation" novalidate (ngSubmit)="guardarPelicula()">
        <div class="row g-3">
          <div class="col-12">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" [(ngModel)]="pelicula.nombre" name="nombre" required>
          </div>

          <div class="col-12">
            <label for="tipo" class="form-label">Tipo</label>
            <select class="form-select" [(ngModel)]="pelicula.tipo" name="tipo" required>
              <option value="" disabled selected>Seleccione tipo</option>
              <option value="terror">Terror</option>
              <option value="comedia">Comedia</option>
              <option value="amor">Amor</option>
              <option value="otros">Otros</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="fechaEstreno" class="form-label">Fecha de Estreno</label>
            <input type="date" class="form-control" id="fechaEstreno" [(ngModel)]="pelicula.fechaEstreno" name="fechaEstreno" required>
          </div>

          <div class="col-md-6">
            <label for="cantidadPublico" class="form-label">Cantidad de Público</label>
            <input type="number" class="form-control" id="cantidadPublico" [(ngModel)]="pelicula.cantidadPublico" name="cantidadPublico" required>
          </div>

          <div class="col-12">
            <label for="foto" class="form-label">Foto (URL)</label>
            <input type="text" class="form-control" id="foto" [(ngModel)]="pelicula.foto" name="foto" required>
          </div>

          <div class="col-12">
            <label for="protagonista" class="form-label">Protagonista</label>
            <input type="text" class="form-control" id="protagonista" [(ngModel)]="pelicula.protagonista" name="protagonista" readonly required>
          </div>
        </div>

        <hr class="my-4">

        <button class="w-100 btn btn-primary btn-lg" type="submit">Guardar Película</button>
      </form>
    </div>

    <!-- Componente tablaActores (hijo) -->
    <div class="col-md-5 col-lg-4">
      <app-tabla-actores (onActorSeleccionado)="actualizarProtagonista($event)"></app-tabla-actores>
    </div>
  </div>
</div>
