<div *ngIf="actor" class="card">
  <div class="card-body">
    <h5 class="card-title">{{ actor.nombre }} {{ actor.apellido }}</h5>
    <p class="card-text">
      <strong>Documento:</strong> {{ actor.documento }}<br>
      <strong>Edad:</strong> {{ actor.edad }} años<br>
      <strong>País:</strong> {{ actor.pais }}
    </p>
  </div>
</div>
